<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	lang=pt-br>

<head>
	<title>Cadastro de Usuario</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
</head>

<body>
	 
	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuario</h1>
			</div>
		</div>
		
		<div class="container-fluid">
		
			<form method="POST" th:object="${user}" class="form-vertical  js-form-loading">
				
				<!--Nome-->
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for=nome>Nome</label>
							<input id=nome type="text" class="form-control"/>
						</div>
					</div>	
				</div>
				
				<!-- E-mail - Data de Nascimento -->
				<div class="row">
					<!-- E-mail -->
					<div class="col-sm-6">
						<div class="form-group">
							<label for=email>E-mail</label>
							<input id=email type="text" class="form-control"/>
						</div>
					</div>
					<!-- Data de Nascimento -->
					<div class="col-sm-3">
						<div class="form-group">
							<label for=data>Data de Nascimento</label>
							<input id=data type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<!-- Senha - Comfirmacao de senha - Status -->
				<div class="row">
				
					<!-- Senha -->
					<div class="col-sm-3">
						<div class="form-group">
							<label for=senha>Senha</label>
							<input id=senha type="text" class="form-control"/>
						</div>
					</div>
					
					<!--Confirmacao de senha-->
					<div class="col-sm-3">
						<div class="form-group">
							<label for=confirmacao>Confirmação de Senha</label>
							<input id=confirmacao type="text" class="form-control"/>
						</div>
					</div>
					
					<!-- Status -->
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">Status</label>
							<div>
								<div>
									<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
								</div>
							</div>
						</div>
					</div>		
					
				</div>
				
				<!-- Grupos -->
				<div class="row">
				
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">Grupos</label>
							<div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox">
									<label>Administrador</label>
								</div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox">
									<label>Vendedor</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Salvar -->
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
					
			</form>
		</div>
		
		<div th:replace="estiloRapido/CadastroRapidoEstilo :: modal"></div>
	</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</body>

</html>
